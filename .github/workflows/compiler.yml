name: Compile LaTeX document

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up LaTeX environment
      uses: xu-cheng/latex-action@v2
      with:
        root_file: thesis/tesi.tex
        # If your document needs multiple runs to fully resolve references or create the bibliography
        # compiler: xelatex # or lualatex/pdflatex if you prefer
        # args: -file-line-error -interaction=nonstopmode

    - name: Upload PDF
      uses: actions/upload-artifact@v2
      with:
        name: thesis-pdf
        path: thesis/tesi.pdf
