name: Compile LaTeX document

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up LaTeX environment
      uses: xu-cheng/latex-action@v2
      with:
        root_file: thesis/tesi.tex
        latexmk_shell_escape: true

    - name: Compile LaTeX document
      run: |
        sudo apt-get install texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended biber
        cd thesis
        latexmk -pdf -shell-escape -interaction=nonstopmode -file-line-error tesi.tex

    - name: Upload PDF
      uses: actions/upload-artifact@v2
      with:
        name: thesis-pdf
        path: thesis/tesi.pdf
