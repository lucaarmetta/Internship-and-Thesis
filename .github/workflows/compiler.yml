name: Compile LaTeX document
#comment
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up LaTeX
      uses: dante-ev/latex-action@v2
      with:
        root_file: thesis/tesi.tex
        
    - name: Compile LaTeX document
      run: latexmk -pdf -shell-escape -interaction=nonstopmode -file-line-error thesis/tesi.tex

    - name: Upload PDF
      uses: actions/upload-artifact@v2
      with:
        name: thesis-pdf
        path: thesis/tesi.pdf
